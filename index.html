<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ContactBook</title>
  </head>
  <body>
    <!-- add form start -->
    <h1>Contact Book</h1>
    <div class="wrapper">
      <div class="container">
        <div class="contacts">
          <div class="field">
            <span>Name</span>
            <input type="text" id="inp-Name" placeholder="Введите имя" />
            <br />
            <span>Surname</span>
            <input type="text" id="inp-Email" placeholder="Введите Фамилию" />
            <br />
            <span>Numbers</span>
            <input
              type="text"
              id="inp-Numbers"
              placeholder="Введите номер телефона"
            />
            <br />
            <span>ImgUrl</span>
            <input type="text" id="inp-ImgUrl" placeholder="URL на картинку" />
          </div>
          <div class="field">
            <button id="btn">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- add form end -->

    <!-- list start -->
    <div id="list"></div>
    <!-- list end -->

    <!-- modal start -->
    <div id="modal-edit">
      <div id="modal-edit-body">
        <button id="modal-edit-close">X</button>
        <input type="text" name="" id="" id="inp-edit" />
        <input type="text" name="" id="" id="inp-edit1" />
        <input type="text" name="" id="" id="inp-edit2" />
        <input type="text" name="" id="" id="inp-edit3" />
        <button id="btn-save">Save</button>
      </div>
    </div>
    <!-- modal end -->
    <script src="./main.js"></script>
  </body>
</html>
